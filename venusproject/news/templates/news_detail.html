{% extends 'base.html' %}
{% load static %}

{% block img %}
<div>
    <img src="{% static 'images/NewsPage1.jpg' %}" class="img-fluid" id="mainimage">
</div>
{% endblock img %}

{% block linkcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}">
<title>News</title>
{% endblock linkcss %}

{% block linkJS %}
<script src="{% static 'js/news.js' %}"></script>
{% endblock linkJS %}

{% block content %}
<center>
<div>
    <p><b>Title:</b> {{ news.title }}</p>
    <p><b>Image:</b> {{ news.image }}</p>
    <p><b>Link:</b> {{ news.link }}</p>
</div>
<a href="{% url 'news_edit' news.pk %}">
    <button type="button" class="btn btn-warning">Edit</button>
</a>
<a href="{% url 'news_delete' news.pk %}">
    <button type="button" class="btn btn-warning">Delete</button>
</a>
</center>
{% endblock content %}
