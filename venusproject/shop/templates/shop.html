{% extends 'base.html' %}
{% load static %}

{% block img %}
<div>
    <img src="{% static 'images/IObitPage.png' %}" class="img-fluid" id="mainimage">
</div>
{% endblock img %}

{% block linkcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/shop.css' %}">
<title>Shop</title>
{% endblock linkcss %}

{% block linkJS %}
<script src="{% static 'js/shop.js' %}"></script>
{% endblock linkJS %}

{% block content %}

<div class="container-fluid" id="containerfirst">
    <center>
        <div class="row g-2">
            {% for category in links %}
            <div class="col-md-3">
                <div class="card p-2">
                    <div class="mt-3">
                        <a href="{{ cat.get_absolute_url }}" style="text-decoration: none; color: black">
                            <img src="{{ category.image.url }}" width="100%">
                            <h6 class="mt-3">
                                {{ category.name }}
                            </h6>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </center>
</div>


{% endblock content %}
